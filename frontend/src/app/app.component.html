<div class="container mx-auto p-4 md:flex">
  <!-- Form Section (Left side on larger screens) -->
  <div class="md:w-1/2 md:pr-4">
    <h1 class="text-2xl font-bold mb-4">Get Your Text Feedback</h1>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="desiredRole" class="block text-gray-700 text-sm font-bold mb-2">Desired Role/Position:</label>
        <input type="text" id="desiredRole" name="desiredRole" [(ngModel)]="desiredRole" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div>
        <label for="reviewerRole" class="block text-gray-700 text-sm font-bold mb-2">What role should the AI take to review your text?</label>
        <input type="text" id="reviewerRole" name="reviewerRole" [(ngModel)]="reviewerRole" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" list="reviewerRolesList">
        <datalist id="reviewerRolesList">
          <option value="Simon Sinek">Simon Sinek (leadership expert, author of "Start With Why")</option>
          <option value="Indra Nooyi">Indra Nooyi (former PepsiCo CEO, known for leadership and authenticity)</option>
          <option value="Richard Branson">Richard Branson (Virgin Group founder, known for unconventional thinking)</option>
          <option value="Sara Blakely">Sara Blakely (Spanx founder, approachable entrepreneurial voice)</option>
          <option value="Reid Hoffman">Reid Hoffman (LinkedIn co-founder, expert on professional networking)</option>
          <option value="Seth Godin">Seth Godin (marketing expert and author)</option>
          <option value="Liz Ryan">Liz Ryan (HR expert with distinct, human-centered perspective)</option>
          <option value="Adam Grant">Adam Grant (organizational psychologist and professor)</option>
          <option value="Brené Brown">Brené Brown (research professor focusing on vulnerability and leadership)</option>
          <option value="Patty McCord">Patty McCord (former Netflix Chief Talent Officer)</option>
          <option value="Gary Vaynerchuk">Gary Vaynerchuk (marketing and social media expert)</option>
          <option value="Dorie Clark">Dorie Clark (personal branding specialist)</option>
          <option value="Cal Newport">Cal Newport (productivity and deep work expert)</option>
          <option value="Carla Harris">Carla Harris (Morgan Stanley executive with excellent career advice)</option>
          <option value="Malcolm Gladwell">Malcolm Gladwell (storytelling expertise, wide business knowledge)</option>
          <option value="Daniel Pink">Daniel Pink (work and motivation expert)</option>
          <option value="Sheryl Sandberg">Sheryl Sandberg (tech executive and author)</option>
        </datalist>
      </div>
      <div>
        <label for="textType" class="block text-gray-700 text-sm font-bold mb-2">Text Type:</label>
        <input type="text" id="textType" name="textType" [(ngModel)]="textType" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="Cover letter">
      </div>
      <div>
        <label for="inputText" class="block text-gray-700 text-sm font-bold mb-2">Your Text:</label>
        <textarea id="inputText" name="inputText" [(ngModel)]="inputText" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="isLoading">
          Get Feedback
        </button>
        <span *ngIf="isLoading">Loading...</span>
      </div>
    </form>
  </div>

  <!-- Feedback Section (Right side on larger screens, below form on smaller screens) -->
  <div class="md:w-1/2 md:pl-4 mt-4 md:mt-0">
    <h2 class="text-2xl font-bold mb-4">Feedback:</h2>
    <div *ngIf="feedback" class="border p-4 rounded shadow-md feedback-container">
      <p *ngIf="starRating !== null">Star Rating: {{ starRating | number:'1.1-1' }} / 5</p>
      <div [innerHTML]="feedback"></div>
    </div>
    <div *ngIf="!feedback" class="border p-4 rounded shadow-md">
      <h1>No feedback yet. Submit your text to get feedback.</h1>
    </div>
  </div>
</div>
